apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-new-ingress-2345
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: appl.anaeleboo.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-app-service
            port:
              number: 80
  - host: appl2.anaeleboo.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-knote-service
            port:
              number: 80
tls:
 - hosts:
   - appl2.anaeleboo.com
   - appl2.anaeleboo.com
   secretName: secret-app
